<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="symbol-selector">
      <h1>Jogador 1 escolha seu s√≠mbolo</h1>
      <div class="button-wrapper">
        <button id="symbol-x">X</button>
        <button id="symbol-o"><div></div></button>
      </div>
    </div>

    <h1 class="title">Jogo da Velha</h1>
    <div id="buttons-container">
      <button id="2-players">2 Jogadores</button>
      <button id="ai-player">Contra BOT</button>
    </div>
    <div id="container" class="hide">
      <div id="block-1" class="box"></div>
      <div id="block-2" class="box"></div>
      <div id="block-3" class="box"></div>
      <div id="block-4" class="box"></div>
      <div id="block-5" class="box"></div>
      <div id="block-6" class="box"></div>
      <div id="block-7" class="box"></div>
      <div id="block-8" class="box"></div>
      <div id="block-9" class="box"></div>

      <div id="scoreboard-container">
        <h2>Placar:</h2>
        <span class="score-box">
          <span id="x-scoreboard">X</span>:
          <span id="scoreboard-1">0</span>
        </span>
        <span class="score-box">
          <span id="o-scoreboard"></span>:
          <span id="scoreboard-2">0</span>
        </span>
      </div>
    </div>

    <div class="hide">
      <div class="x">X</div>
      <div class="o"></div>
    </div>
    <div id="message" class="hide">
      <p>asd</p>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
